name: BPET Release Claim Gate

on:
  pull_request:
    paths:
      - ".github/workflows/bpet-claim-gate.yml"
      - "docs/conformance/bpet_release_claim_gate.md"
      - "tests/perf/bpet_budget_gate.rs"
      - "artifacts/10.21/bpet_release_gate_report.json"
      - "scripts/check_bpet_claim_gate.py"
      - "tests/test_check_bpet_claim_gate.py"
  push:
    branches: [main]
    paths:
      - ".github/workflows/bpet-claim-gate.yml"
      - "docs/conformance/bpet_release_claim_gate.md"
      - "tests/perf/bpet_budget_gate.rs"
      - "artifacts/10.21/bpet_release_gate_report.json"
      - "scripts/check_bpet_claim_gate.py"
      - "tests/test_check_bpet_claim_gate.py"

jobs:
  bpet-claim-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run BPET claim gate self-test
        run: |
          python3 scripts/check_bpet_claim_gate.py --self-test --json > /tmp/bpet_claim_gate_self_test.json

      - name: Run BPET claim gate
        run: |
          python3 scripts/check_bpet_claim_gate.py --json > /tmp/bpet_claim_gate_report.json

      - name: Run unit tests
        run: |
          python3 -m unittest tests/test_check_bpet_claim_gate.py

      - name: Upload gate evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bpet-claim-gate
          path: |
            /tmp/bpet_claim_gate_self_test.json
            /tmp/bpet_claim_gate_report.json
