name: ATC Release Claim Gate

on:
  pull_request:
    paths:
      - ".github/workflows/atc-claim-gate.yml"
      - "docs/conformance/atc_release_claim_gate.md"
      - "artifacts/10.19/atc_release_gate_report.json"
      - "scripts/check_atc_claim_gate.py"
      - "tests/test_check_atc_claim_gate.py"
  push:
    branches: [main]
    paths:
      - ".github/workflows/atc-claim-gate.yml"
      - "docs/conformance/atc_release_claim_gate.md"
      - "artifacts/10.19/atc_release_gate_report.json"
      - "scripts/check_atc_claim_gate.py"
      - "tests/test_check_atc_claim_gate.py"

jobs:
  atc-claim-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ATC claim gate self-test
        run: |
          python3 scripts/check_atc_claim_gate.py --self-test --json > /tmp/atc_claim_gate_self_test.json

      - name: Run ATC claim gate
        run: |
          python3 scripts/check_atc_claim_gate.py --json > /tmp/atc_claim_gate_report.json

      - name: Run unit tests
        run: |
          python3 -m unittest tests/test_check_atc_claim_gate.py

      - name: Upload gate evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: atc-claim-gate
          path: |
            /tmp/atc_claim_gate_self_test.json
            /tmp/atc_claim_gate_report.json
