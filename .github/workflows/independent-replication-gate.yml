name: Independent Replication Gate

on:
  pull_request:
    paths:
      - "docs/specs/section_13/bd-whxp_contract.md"
      - "artifacts/13/independent_replication_report.json"
      - "scripts/check_independent_replications_gate.py"
      - "tests/test_check_independent_replications_gate.py"
  push:
    branches: [main]
    paths:
      - "docs/specs/section_13/bd-whxp_contract.md"
      - "artifacts/13/independent_replication_report.json"
      - "scripts/check_independent_replications_gate.py"
      - "tests/test_check_independent_replications_gate.py"

jobs:
  independent-replication:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run independent replication gate
        run: |
          python3 scripts/check_independent_replications_gate.py --json > /tmp/independent_replication_gate.json

      - name: Upload gate evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: independent-replication-gate
          path: /tmp/independent_replication_gate.json
