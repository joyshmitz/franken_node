[package]
name = "frankenengine-node"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
anyhow.workspace = true
thiserror.workspace = true
tokio.workspace = true
clap = { version = "4.5.32", features = ["derive"] }
serde.workspace = true
serde_json.workspace = true
toml.workspace = true
chrono = { version = "0.4.40", features = ["serde", "clock"] }
uuid = { version = "1.16.0", features = ["v7", "serde"] }
sha2 = "0.10.8"
hmac = "0.12.1"
hkdf = "0.12.4"
zeroize = { version = "1.8.2", features = ["zeroize_derive"] }
hex = "0.4.3"
base64 = "0.22.1"
ed25519-dalek = { version = "2.1.1", features = ["rand_core"] }
serde_cbor = "0.11.2"
flate2 = "1.0.35"
frankenengine-engine = { path = "../../../franken_engine/crates/franken-engine" }
frankenengine-extension-host = { path = "../../../franken_engine/crates/franken-extension-host" }

[dev-dependencies]
tempfile = "3.15"
syn = { version = "2.0", features = ["full"] }
